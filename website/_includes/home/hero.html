<div class="px-10">
  <div class="lg:py-5">
    <div class="flex flex-col lg:flex-row">
      <script type="text/javascript">
        var TxtRotate = function (el, toRotate, period) {
          this.toRotate = toRotate;
          this.el = el;
          this.loopNum = 0;
          this.period = parseInt(period, 10) || 2000;
          this.txt = "";
          this.tick();
          this.isDeleting = false;
        };

        TxtRotate.prototype.tick = function () {
          var i = this.loopNum % this.toRotate.length;
          var fullTxt = this.toRotate[i];

          if (this.isDeleting) {
            this.txt = fullTxt.substring(0, this.txt.length - 1);
          } else {
            this.txt = fullTxt.substring(0, this.txt.length + 1);
          }

          this.el.innerHTML = '<span class="wrap">' + this.txt + "</span>";

          var that = this;
          var delta = 300 - Math.random() * 100;

          if (this.isDeleting) {
            delta /= 2;
          }

          if (!this.isDeleting && this.txt === fullTxt) {
            delta = this.period;
            this.isDeleting = true;
          } else if (this.isDeleting && this.txt === "") {
            this.isDeleting = false;
            this.loopNum++;
            delta = 500;
          }

          setTimeout(function () {
            that.tick();
          }, delta);
        };

        window.onload = function () {
          var elements = document.getElementsByClassName("txt-rotate");
          for (var i = 0; i < elements.length; i++) {
            var toRotate = elements[i].getAttribute("data-rotate");
            var period = elements[i].getAttribute("data-period");
            if (toRotate) {
              new TxtRotate(elements[i], JSON.parse(toRotate), period);
            }
          }
          // INJECT CSS
          var css = document.createElement("style");
          css.type = "text/css";
          css.innerHTML =
            ".txt-rotate > .wrap { border-right: 0.08em solid #666 }";
          document.body.appendChild(css);
        };
      </script>

      <div class="lg:w-3/5 lg:pt-4 xl:pt-14">
        <div
          class="mt-2 mb-8 text-4xl font-extrabold leading-none tracking-tight text-gray-900 lg:text-6xl xl:text-7xl lg:mb-10"
        >
          The effortless CI/CD framework that runs
          <div
            class="txt-rotate"
            data-period="2000"
            data-rotate='[ "on your laptop","locally","in any CI","remotely","anywhere","everywhere","on your M1 laptop","in GitHub Actions","in Jenkins","in CircleCI","in GitLab Pipeline" ]'
          ></div>
        </div>
        <div
          class="max-w-screen-lg mb-6 text-lg font-medium text-gray-500 lg:w-3/4 lg:text-2xl lg:leading-10 lg:mb-6"
        >
          Develop CI/CD pipelines locally and run them anywhere.
        </div>
      </div>
      <div class="pt-0 mb-10 lg:mb-0 lg:pt-4 xl:pt-14 lg:w-2/5">
        {% include common/terminal.html
        template='home/examples/earthly-basic.html' title="Earthfile" %}
      </div>
    </div>
  </div>
</div>
