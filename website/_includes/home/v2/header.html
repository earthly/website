<header
    class="flex z-50 fixed w-full top-0 left-0 bg-white h-[70px] border-b border-[#e8f8fe] shadow-sm shadow-black/10">
    <div class="siteHeader-logoAndMenuButton pl-6">
        <a class="siteHeader-logoLink" href="{{site.landingurl}}/">
            {% svg assets/svg/earthly-logo.svg class="siteHeader-logoLink-svg" height=70 %}
        </a>
    </div>
    <nav class="flex flex-1 justify-end">
        {% include home/v2/inline.html template='home/v2/mobile-menu.html' %}
        <div class="hidden lg:flex">
            <div class="star-cta flex items-center mr-4 xl:mr-12 relative top-[2px]">
                <a class="github-button" href="https://github.com/earthly/earthly" data-size="large"
                    data-show-count="true" aria-label="Star earthly/earthly on GitHub" onclick="navGithubClick()">Star</a>
            </div>

            <div class="flex items-center content-start mt-4 sm:mt-0 mr-4 xl:mr-12 h-[70px]">

                <span class="mr-3 text-sm whitespace-nowrap xl:text-lg">Join us on</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                    class="c-nav--footer__svgicon c-slackhash" viewBox="0 0 54 54">
                    <g fill="none" fill-rule="evenodd">
                        <path
                            d="M19.712.133a5.381 5.381 0 0 0-5.376 5.387 5.381 5.381 0 0 0 5.376 5.386h5.376V5.52A5.381 5.381 0 0 0 19.712.133m0 14.365H5.376A5.381 5.381 0 0 0 0 19.884a5.381 5.381 0 0 0 5.376 5.387h14.336a5.381 5.381 0 0 0 5.376-5.387 5.381 5.381 0 0 0-5.376-5.386"
                            fill="#36C5F0"></path>
                        <path
                            d="M53.76 19.884a5.381 5.381 0 0 0-5.376-5.386 5.381 5.381 0 0 0-5.376 5.386v5.387h5.376a5.381 5.381 0 0 0 5.376-5.387m-14.336 0V5.52A5.381 5.381 0 0 0 34.048.133a5.381 5.381 0 0 0-5.376 5.387v14.364a5.381 5.381 0 0 0 5.376 5.387 5.381 5.381 0 0 0 5.376-5.387"
                            fill="#2EB67D"></path>
                        <path
                            d="M34.048 54a5.381 5.381 0 0 0 5.376-5.387 5.381 5.381 0 0 0-5.376-5.386h-5.376v5.386A5.381 5.381 0 0 0 34.048 54m0-14.365h14.336a5.381 5.381 0 0 0 5.376-5.386 5.381 5.381 0 0 0-5.376-5.387H34.048a5.381 5.381 0 0 0-5.376 5.387 5.381 5.381 0 0 0 5.376 5.386"
                            fill="#ECB22E"></path>
                        <path
                            d="M0 34.249a5.381 5.381 0 0 0 5.376 5.386 5.381 5.381 0 0 0 5.376-5.386v-5.387H5.376A5.381 5.381 0 0 0 0 34.25m14.336-.001v14.364A5.381 5.381 0 0 0 19.712 54a5.381 5.381 0 0 0 5.376-5.387V34.25a5.381 5.381 0 0 0-5.376-5.387 5.381 5.381 0 0 0-5.376 5.387"
                            fill="#E01E5A"></path>
                    </g>
                </svg>
                <a href="/slack" onclick="navSlackClick()">
                    <span class="font-bold underline ml-2 text-lg cursor-pointer">
                        Slack
                    </span>
                </a>
            </div>

            <div
                class="relative border-l cursor-default w-[80px] xl:w-[100px] text-sm xl:text-base h-[70px] flex group items-center justify-center hover:bg-[#f1fbff]">
                Products

                <div
                    class="hidden group-hover:block border w-[200px] z-50 absolute top-[68px] left-0 rounded-lg bg-white shadow-md overflow-hidden">
                    <a href="/earthly-ci" class="border-b pl-4 py-2 flex items-center hover:bg-[#f1fbff]">Earthly CI</a>
                    <a href="/earthly-core" class="border-b pl-4 py-2 flex items-center hover:bg-[#f1fbff]">Earthly</a>
                    <a href="https://docs.earthly.dev/earthly-cloud/satellites"
                        class="pl-4 py-2 flex items-center hover:bg-[#f1fbff]">Earthly Satellites
                    </a>
                </div>
            </div>

            <a href="https://docs.earthly.dev/"
                class="border-l w-[80px] xl:w-[100px] text-sm xl:text-base flex items-center justify-center hover:bg-[#f1fbff]">
                Docs
            </a>
            <a href="/pricing"
                class="border-l w-[80px] xl:w-[100px] text-sm xl:text-base flex items-center justify-center hover:bg-[#f1fbff]">
                Pricing
            </a>
            <a href="{{site.blogurl}}"
                class="border-l border-r w-[80px] xl:w-[100px] text-sm xl:text-base flex items-center justify-center hover:bg-[#f1fbff]">
                Blog
            </a>
            <div class="inline-flex items-center px-2 xl:px-4">
                <a href="/get-earthly"
                    class="py-4 h-10 px-4 xl:px-6 items-center text-sm xl:text-base text-center text-white bg-[#2d7e5d] hover:bg-green-800 rounded-lg inline-flex"
                    onclick="navGetEarthlyClick()">
                    Try Earthly
                </a>
            </div>
        </div>
    </nav>

    <script>
      function navGetEarthlyClick() {
        analytics.track('nav-get-earthly-click', {
          category: 'Get Earthly Click',
          label: 'nav-get-earthly-click'
        });
      }

      function navGithubClick() {
        analytics.track('nav-github-click', {
          category: 'Github Click',
          label: 'nav-github-click'
        });
      }

      function navSlackClick() {
        analytics.track('nav-slack-click', {
          category: 'Slack Click',
          label: 'nav-slack-click'
        });
      }
    </script>
</header>
