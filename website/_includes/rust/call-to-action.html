<script>
  function earthlyCoreTryEarthlyClick() {
    analytics.track('rust-get-started-free-click', {
      category: 'Get Started Free Click',
      label: 'rust-get-started-free-click'
    });
  }

  $(document).ready(function () {
    new ClipboardJS("#copy-code-block");

    $("body").on("click", "#copy-code-block", function () {
      const classes = $(this).find("svg path:last-child")[0].classList;

      classes.remove("invisible");

      setTimeout(function () {
        classes.add("invisible");
      }, 2000);
    });
  });
</script>
