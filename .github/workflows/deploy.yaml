name: Deploy Website

on:
  push:
#     branches:
#       - main

jobs:
  build-website:
    name: Build Website
    runs-on: ubuntu-latest

    steps:
      - uses: FranzDiebold/github-env-vars-action@v2
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Git
        run: |-
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
      - name: Download released earth
        run: "sudo /bin/sh -c 'wget https://github.com/earthly/earthly/releases/download/v0.5.8/earthly-linux-amd64 -O /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly'"
      - name: Earthly
        run: earthly --use-inline-cache +deploy
      - name: Clone
        # see https://github.community/t/push-from-action-to-different-remote-repo/17848
        run: git clone git@github.com:earthly/website-output.git || true
      - name: checkout branch
        run: |-
          cd website-output
          git checkout -b $CI_ACTION_REF_NAME || true
      - name: delete old generated site
        run: |-
          cd website-output
          git rm -rf . || true
      - name: "git clean"
        run: |-
          cd website-output
          git clean -fxd  || true
      - name: "cp -a build/site/. website-output/"
        run: |- 
          cp -a build/site/. website-output/ || true
      - name: git add
        run: |-
          cd website-output
          timestamp=$(date -u)
          git add -A
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git commit -m "Latest data: ${timestamp}"
          git push --set-upstream origin $CI_ACTION_REF_NAME

      


