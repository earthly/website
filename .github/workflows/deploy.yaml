name: Deploy Website

on:
  # run everyday at 12:15 utf ( 8:15 am est) to roll out new posts
  schedule:
    - cron: '15 12 * * *' 
  workflow_dispatch:
  push:

jobs:
  build-website:
    name: Build Website
    runs-on: ubuntu-latest

    steps:
      - uses: FranzDiebold/github-env-vars-action@v2
      - name: Checkout code
        uses: actions/checkout@v2
      - name: comment 
        uses: jwalton/gh-find-current-pr@v1
          id: finder
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ steps.finder.outputs.pr }}
          message: |
            Test ${{ github.sha }} ended successfully.
            This message is from a push.
      - name: Create Cache Key
        run: |- 
          date "+%Y-%d-%m" > today.txt
          date --date="yesterday" "+%Y-%d-%m" > yesterday.txt
          mkdir -p build/site/blog/generated/
      - name: Download released earth
        run: "sudo /bin/sh -c 'wget https://github.com/earthly/earthly/releases/download/v0.5.8/earthly-linux-amd64 -O /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly'"
      - name: cache images
        uses: actions/cache@v2
        with:
          path: |
              .jekyll-cache
              build/site/blog/generated
          key: ${{ hashFiles('today.txt')  }}
          restore-keys: |
            ${{ hashFiles('yesterday.txt') }}
      - name: copy cache
        run: |-
          mkdir -p blog/_site/generated/
          cp -a build/site/blog/generated/. blog/_site/generated/
      - name: Build Site
        run: |-
          if [ "$CI_ACTION_REF_NAME" == "main" ]; then
            echo "Main Build - going to prod!"
            OUTPUT=$(earthly --use-inline-cache +build)
            NETLIFY_OUTPUT=$(echo "$OUTPUT")
            NETLIFY_URL=$(echo "$OUTPUT" | grep -Eo '(http|https)://[a-zA-Z0-9./?=_-]*(--)[a-zA-Z0-9./?=_-]*') #Unique key: --
            NETLIFY_LOGS_URL=$(echo "$OUTPUT" | grep -Eo '(http|https)://app.netlify.com/[a-zA-Z0-9./?=_-]*') #Unique key: app.netlify.com
            NETLIFY_LIVE_URL=$(echo "$OUTPUT" | grep -Eo '(http|https)://[a-zA-Z0-9./?=_-]*' | grep -Eov "netlify.com") #Unique key: don't containr -- and app.netlify.com

            echo "::set-output name=NETLIFY_OUTPUT::$NETLIFY_OUTPUT"
            echo "::set-output name=NETLIFY_URL::$NETLIFY_URL"
            echo "::set-output name=NETLIFY_LOGS_URL::$NETLIFY_LOGS_URL"
            echo "::set-output name=NETLIFY_LIVE_URL::$NETLIFY_LIVE_URL"
          else
            echo "Branch Build - only for preview"
            earthly --use-inline-cache --verbose +dev-build 
          fi
          
      - name: Push to Netlify
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: |-
          cd build/site
          if [ "$CI_ACTION_REF_NAME" == "main" ]; then
            echo "Main Build - deploying to prod!"
            netlify deploy --dir=. --prod
          else
            echo "Preview Deploy"
            netlify deploy --dir=.
          fi
      - name: Comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            Preview: to <https://google.com>



     