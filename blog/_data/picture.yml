presets:
  default:
    link_source: false
    fallback_width: 800
    fallback_format: original
    noscript: false
    quality: 100
    format_quality:
      webp: 80
    data_sizes: true
    keep: center
    dimension_attributes: false
    strip_metadata: true

  grid:
    formats: [webp, original]
    widths: [245]
    keep: center
    crop: '1:1'

  2up:
    formats: [webp, original]
    widths: [600, 800]
    crop: '3:1'
    keep: center

  header:
    formats: [webp, png]
    widths: [400, 600, 800, 1000, 1200]
    quality: 100
    format_quality:
      webp: 100
    crop: '4:1'
    keep: center

  large-twitter-card:
    markup: direct_url
    crop: '1.91:1'
    keep: center
    fallback_width: 800

  small-twitter-card:
    markup: direct_url
    crop: '1:1'
    keep: center
    fallback_width: 600

  wide:
      formats: [webp, original]
      widths: [800]
      keep: center
      crop: '2:1'

  content:
      formats: [webp, original]
      widths: [800]
