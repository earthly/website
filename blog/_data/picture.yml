presets:
  default:
    link_source: false
    fallback_format: original
    noscript: false
    quality: 100
    format_quality:
      webp: 80
    data_sizes: true
    keep: center
    dimension_attributes: false
    strip_metadata: true

  grid:
    formats: [webp, original]
    widths: [500]
    keep: center
    crop: '1:1'

  gridnc:
    formats: [webp, original]
    widths: [500]

  2up:
    formats: [webp, original]
    widths: [600, 800]
    crop: '3:1'
    keep: center

  2up-lazy:
    formats: [webp, original]
    widths: [750, 1500]
    crop: '3:1'
    keep: center
    markup: data_auto
    attributes:
      picture: 'class="lazy"'
      img: 'class="lazy"'

  header:
    formats: [webp, png]
    widths: [750, 1500, 2560]
    quality: 100
    format_quality:
      webp: 100
    crop: '4:1'
    keep: center

  large-twitter-card:
    markup: direct_url
    crop: '1.91:1'
    keep: center
    fallback_width: 800

  small-twitter-card:
    markup: direct_url
    crop: '1:1'
    keep: center
    fallback_width: 600

  wide:
      formats: [webp, original]
      widths: [800]
      keep: center
      crop: '2:1'

  content:
      formats: [webp, original]
      widths: [800]
      keep: center
      crop: '1:1'
  
  content2:
      formats: [webp, original]
      widths: [800]
      keep: center
      crop: '2:1'

  content-wide:
      formats: [webp, original]
      widths: [800]
      keep: center
      crop: '3:1'

  content-nocrop:
      formats: [webp, original]
      widths: [400, 600, 800]
      quality: 100
      format_quality:
        webp: 100
  
  content-wide-nocrop:
      formats: [webp, original]
      widths: [1000, 1200]
      quality: 100
      format_quality:
        webp: 100

  content-240:
      formats: [webp, original]
      widths: [240]
      quality: 100
      format_quality:
        webp: 100
      fallback_width: 240

  author:
      formats: [webp, original]
      fallback_width: 240
      fallback_format: original
      widths: [240]
      keep: center
      crop: '1:1'
      markup: data_auto
      attributes:
        picture: 'class="lazy"'
        img: 'class="lazy"'
