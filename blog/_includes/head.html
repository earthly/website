<meta charset="utf-8" />
<link rel="icon" type="image/png" href="/blog/assets/images/favicon.png" />
{% include seo.html %} {% unless site.atom_feed.hide %}
<link
  href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | relative_url }}{% endif %}"
  type="application/atom+xml"
  rel="alternate"
  title="{{ site.title }} Feed"
/>

<link rel="stylesheet" href="{{ '/assets/css/main.css?v=2' | relative_url }}" />
