{% assign image_description = page.header.image_description | default: page.title | escape_once %}

<div class="page__hero">
  {% picture header /assets/images/{{ page.slug }}/header.jpg --picture class="page__hero-image" --alt {{ image_description }} %}

{% if page.header.caption %}
  <span class="page__hero-caption">{{ page.header.caption }}</span>
{% endif %}
</div>
