<!doctype html>
<html lang="{{ site.locale | slice: 0,2 | default: " en" }}" class="no-js">

<head>
  {% include head.html %}
  {% include scripts_head.html %}

</head>

<body
  class="layout--{{ page.layout | default: layout.layout }}{% if page.classes or layout.classes %}{{ page.classes | default: layout.classes | join: ' ' | prepend: ' ' }}{% endif %}">
  <a name="top"></a>
  {% include nav/header.html %}

  <div class="flex justify-center">
    <div class="flex flex-col w-full min-w-[300px] max-w-[1260px]">
      <div class="initial-content -mt-[70px] pt-[70px] w-full">
        {{ content }}
      </div>
      {% if site.search == true %}
      <div class="search-content">
        {% include_cached search/search_form.html %}
      </div>
      {% endif %}

    </div>
    {% include scripts.html %}
  </div>
  {% include_cached nav/footer.html %}

</body>

</html>
